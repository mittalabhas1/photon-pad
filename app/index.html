<!DOCTYPE html>
<html ng-app="PhotonPad">
  <head>
    <title>Photon Pad</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">

    <!-- Electron's Javascript -->
    <!-- <script type="text/javascript" src="js/menu.js" charset="utf-8"></script> -->
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Photon Pad</h1>

        <div
          class="toolbar-actions"
          ng-include="html/templates/toolbar-actions.html">
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content" ui-view></div>
    </div>
  </body>

  <!-- Dependency's Javascript -->
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="js/angular-moment.min.js"></script>

  <!-- App's Javascript -->
  <script type="text/javascript" src="js/angular/app.js"></script>  

</html>
